<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #6a0dad; /* Fallback purple background */
            background-image: url('/storage/emulated/0/Pictures/Screenshot/Screenshot_20250321-181445.jpg'); /* Add your background image */
            background-size: cover; /* Ensure the image covers the entire background */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #4b0082; /* Dark purple */
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4b0082; /* Dark purple */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #6a0dad; /* Lighter purple */
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
        // Hardcoded credentials
        const validCredentials = [
            { username: "Nimrod", password: "Nimrod" },
            { username: "user2", password: "pass2" },
            { username: "admin", password: "admin123" }
        ];

        // Login form submission
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Check if credentials are valid
            const isValid = validCredentials.some(
                cred => cred.username === username && cred.password === password
            );

            if (isValid) {
                alert("Login successful!");
                window.location.href = "index.html"; // Redirect to the main page
            } else {
                document.getElementById("errorMessage").textContent = "Invalid username or password.";
            }
        });
    </script>
</body>
</html>
